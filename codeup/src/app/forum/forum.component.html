<div class="container top-container" style="background-color: {{forum.color}}">
  <div class="row">
    <div class="col col-md-8" style="margin: auto; margin-top: 2vh; padding: 0">
      <img style="max-width: 15%; border-radius: 100%; margin-top: 10px; display: inline"
           src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png">
      <h1 style=" display: inline; margin-left: 2vw">{{forum.title}}</h1>
      <button style="display: inline; margin-left: 2vw; background-color: #FFC500" mat-raised-button color="accent" (click)="joinOrQuit()">{{hasJoinned ? 'Quit' : 'Join'}}</button>
    </div>
  </div>
</div>

<div class="container" style="max-width: 100%; min-height: 100vh; background-color: #dae0e6; padding-bottom: 20px">
  <div class="row">
    <div class="col col-md-8 sort-container white-block">
      <p class="dark-text" style="margin: auto; padding-bottom: 10px">Popular posts</p>

      <button class="sort" mat-raised-button color="accent">
        <mat-icon> bar_chart</mat-icon>
        Popular
      </button>
      <button class="sort" mat-raised-button color="accent">
        <mat-icon>new_releases</mat-icon>
        New
      </button>
    </div>
    <div class="col col-md-3 sort-container white-block about">
      <h2 style="
         background-image: url('https://media.discordapp.net/attachments/951109231099133972/971419158505984050/doodad.png');
         background-color: {{forum.color}};">

        About this community</h2>

      <p>{{forum.description}}</p>
      <hr style="width: 50%; margin: auto;size: 1px">
      <p style="display: flex; align-content: baseline; align-items: flex-end "> <mat-icon>cake</mat-icon> <label> &nbsp; created {{forum.creationDate | date: "MMM dd, YYYY"}}</label></p>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-8 white-block sort-container">
      <div class="row">
        <div class="col-md-2">
          <div class="center">
            <mat-icon>expand_less</mat-icon>
            <p style="margin:0">15.3K</p>
            <mat-icon>expand_more</mat-icon>
          </div>
        </div>
        <div class="col-md-10">
          <div>
            <p style="display: inline; font-weight: bold">Jean Bidon . </p>
            <p style="display: inline; color: dimgray">&nbsp;&nbsp;Published 3 minutes ago</p>
          </div>
          <br>
          <h2>Best way to filter array of objects by index in JavaScript</h2>
          <p class="tag">JavaScript</p>
          <p>i have an array like this</p>
          <img style="width: fit-content"
               src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2021/07/code-editor-iblize.png?fit=584%2C431&ssl=1">
        </div>
      </div>
    </div>
    <div class="col col-md-3 sort-container white-block about" style="background-color: transparent">
    </div>
  </div>
</div>
